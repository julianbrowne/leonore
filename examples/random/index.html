<!DOCTYPE html>
<html>
<head>
    <script src="../../lib/ext/require.js"></script>
    <script src="../../lib/loader.js"></script>
    <link type="text/css" rel="stylesheet" href="../assets/stylesheets/style.css" media="screen" />
    <title>Leonore: Example</title>
</head>
<body>
    <a href="../">examples</a>
    <h1>Anything Goes ..</h1>
    <button onclick="draw()">draw</button>
    <button onclick="splat()">splat</button>
    <button onclick="backdrop.empty()">clear</button>
    <div id="example"></div>
    <script>

        var backdrop;

        Leonore.useGlobals();

        Leonore.onload(function() { backdrop = new Backdrop('svg', 'example'); });

        function draw() { 
            var shapeClass = shapes[Math.floor(Math.random()*shapes.length)];
            var shape = new shapeClass();
            shape.width(20);
            shape.height(20);

            var pos = backdrop.randXY();
            shape.position(pos);

            var col = backdrop.randomColor();
            shape.color(col);

            backdrop.addShape(shape);
        };

        function splat() { for(var i=0; i<= 100; i++) draw(); };

    </script>
</body>
</html>
