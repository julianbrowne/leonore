<!DOCTYPE html>
<html>
<head>
    <script src="../../lib/ext/require.js"></script>
    <script src="../../lib/loader.js"></script>
    <link type="text/css" rel="stylesheet" href="../assets/stylesheets/style.css" media="screen" />
    <title>Leonore: Example</title>
</head>
<body>
    <a href="../">examples</a>
    <h1>Hip to be square</h1>
    <button onclick="draw()">draw</button>
    <button onclick="backdrop.empty()">clear</button>
    <label for="width">width</label>: <input id="width" value="10"/>
    <label for="height">height</label>: <input id="height" value="10"/>
    <div id="example"></div>
    <script>

        var backdrop;

        Leonore.useGlobals();

        Leonore.onload(function() { backdrop = new Backdrop('svg', 'example'); });

        function draw() { 
            var rect = new Rectangle();
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            rect.dimensions({height: height, width: width});
            var col = backdrop.randomColor();
            rect.color(col);
            var pos = backdrop.randXY();
            rect.position(pos);
            backdrop.addShape(rect);
        };

    </script>
</body>
</html>
